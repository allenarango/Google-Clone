<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Google Clone</title>
</head>
<body>
<div id='wrapper'>	
	<div id='top-nav'>
		<nav>
				<a href="https://plus.google.com/" class="top-right-link">You+</a>
				<a href="https://mail.google.com/" class="top-right-link">Gmail</a>
				<a href="https://images.google.com/" class="top-right-link">Images</a>
				<a href="http://www.google.com/intl/en/about/products/"><img src='images/grid.png' class="grid"/></a>
				<button href="https://accounts.google.com/ServiceLogin" class="sign-in">Sign In</button>
		</nav>
	</div>
	<div id='logo-container'>
		<div id='logo'>
			<img src='images/google-logo.png' alt='logo' class='logo' height='95px' width='269px'/>
		</div>	
	</div>
	<div id='search-bar'>
		<form>
			<input type='text'>
			<img src='images/microphone.png'>
		</form>
	</div>
	<div id='search-buttons'>
		<button href='#' class='search-buttons'>Google Search</button>
		<button href='#' class='search-buttons'>I'm Feeling Lucky</button>
	</div>
	<div id='footer'>
		<div id='footer-left'>
			<ul>
				<li a href="https://www.google.com/intl/en/ads/?fg=1" class="footer-left">Advertising</li>
				<li a href="https://www.google.com/services/?fg=1" class="footer-left">Business</li>
				<li href="https://www.google.com/intl/en/about/" class="footer-left">About</li>
			</ul>
		</div>
		<div id='footer-right'>		
			<ul>
				<li href="https://www.google.com/intl/en/policies/?fg=1" class="footer-right">Privacy & Terms</li>
				<li href="https://www.google.com/preferences?hl=en&fg=1" class="footer-right">Settings</li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
